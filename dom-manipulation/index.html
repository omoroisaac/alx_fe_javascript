<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator — Sync Demo</title>
  <style>
    body{font-family:system-ui,Arial;max-width:980px;margin:24px auto;padding:12px}
    #quoteDisplay{min-height:64px;padding:12px;border-radius:8px;background:#f8f9fb}
    .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    #syncStatus{margin-left:8px;font-size:.95rem;color:#333}
    #conflictPanel{border:1px solid #f0a;padding:10px;margin-top:12px;padding:12px;display:none}
    .conflict{border-bottom:1px dashed #ddd;padding:8px 0}
    .conflict button{margin-right:8px}
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator — Sync Demo</h1>

  <div class="controls">
    <label>Category:</label>
    <select id="categorySelect"></select>

    <label>Filter:</label>
    <select id="categoryFilter"></select>

    <button id="newQuote">Show New Quote</button>

    <button id="syncNowBtn">Sync Now</button>
    <label><input type="checkbox" id="autoSyncToggle" checked /> Auto Sync</label>
    <span id="syncStatus">Not synced yet</span>
  </div>

  <div id="quoteDisplay" aria-live="polite"></div>

  <div id="filteredQuotes"></div>

  <div id="conflictPanel">
    <h3>Sync Conflicts</h3>
    <div id="conflictList"></div>
    <button id="closeConflicts">Close</button>
  </div>

  <hr />

  <h3>Add a New Quote</h3>
  <div class="controls">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" style="flex:1" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
